    <script type="text/javascript">
    
    // Load the Visualization API and the piechart package.
    google.load('visualization', '1', {'packages':['corechart']});

    google.setOnLoadCallback(drawChart);
    var sensor_data = $.ajax({
        url: "/getdata",
        dataType:"json",
        async: false
    }).responseJSON.sensor_data;


      function drawChart() {
        var data_table = new google.visualization.DataTable();
        data_table.addColumn('datetime', 'Date');
        data_table.addColumn('number', 'temperature');


        for (var i = 0; i < sensor_data.length; i++)
        {
          //parse datetime string
          var str = sensor_data[i].time1;
          var date = str.split('-');
          var year = date[0];
          var month = date[1];
          var split = date[2].split(' ');
          var date = split[0];
          var time = split[1].split(':');
          var hour = time[0];
          var min = time[1];
          var sec = time[2];
          data_table.addRow([new Date(year, month, date, hour, min, sec), parseInt(sensor_data[i].temp1)])
        }

          var options = {
              title: 'Post 2',
              vAxis: { 
                title: "Temperature", 
                viewWindowMode:'explicit',
                viewWindow:{
                  max:100,
                  min:0
                }
            }
          };



        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data_table, options);
      }
    </script>
